<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      border: 3px solid red; /* DEBUG BORDER */
      padding: 20px;
      width: 320px;
      text-align: center;
      border-radius: 16px;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #noBtn {
      background: lightgray;
    }

    #result {
      display: none;
      font-size: 24px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <p><strong>If you can see this box, HTML is working.</strong></p>

    <img src="us.jpg" alt="Us">

    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div id="result">Muackssss ðŸ˜˜ðŸ’‹</div>

    <audio id="kissAudio" src="parrot-kiss.mp3"></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const kissAudio = document.getElementById("kissAudio");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 200 + "px";
    });

    yesBtn.addEventListener("click", () => {
      kissAudio.play();
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
